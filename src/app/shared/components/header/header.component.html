<header class="bg-white">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block" href="#">
          <span class="sr-only">Home</span>
          <img src="/logo4.png" alt="Logo" class="h-18 w-auto" />
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-blue-950 transition hover:text-blue-950/75"
                href="/public/home"
                >Inicio</a
              >
            </li>
            <li>
              <a
                class="text-blue-950 transition hover:text-blue-950/75"
                href="/public/news"
                >Noticias</a
              >
            </li>
            <li>
              <a
                class="text-blue-950 transition hover:text-blue-950/75"
                href="/public/uspage"
                >Sobre nosotros</a
              >
            </li>

            @if (isLoggedIn) {
            <!-- Opciones privadas, solo visibles si estás logueado -->
            <li>
              <a
                class="text-blue-700 transition hover:text-blue-700/75"
                href="/private/audit"
              >
                Auditorías
              </a>
            </li>

            }
          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          @if (authService.isLoggedIn()) {
          <button
            (click)="logout()"
            class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-700 transition"
            type="button"
          >
            Cerrar sesión
          </button>
          } @else {
          <a
            class="rounded-md bg-blue-900 px-5 py-2.5 text-sm font-medium text-white shadow-sm"
            href="/auth/login"
          >
            Login
          </a>
          }
        </div>

        <div class="block md:hidden">
          <button
            class="rounded-sm bg-blue-100 p-2 text-blue-600 transition hover:text-blue-600/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
