<form class="max-w-lg mx-auto">
  <div class="flex relative min-w-0">
    <div class="relative w-auto">
      <button
        id="dropdown-button"
        class="w-full truncate z-10 inline-flex items-center px-4 h-10 text-sm font-medium text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
        type="button"
        (click)="toggleDropdown()"
      >
        {{ selectedOption }}
        <svg
          class="w-2.5 h-2.5 ms-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>

      <div
        *ngIf="isDropdownOpen"
        class="absolute z-20 bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700"
      >
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <button
              type="button"
              (click)="selectOption('Todos')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Mostrar todos los archivos
            </button>
          </li>
          <li>
            <button
              type="button"
              (click)="selectOption('Seccion I')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Archivo de Trámite (Sección I Activos)
            </button>
          </li>
          <li>
            <button
              type="button"
              (click)="selectOption('Seccion II')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Archivo de Concentración (Sección II Semiactivos)
            </button>
          </li>
          <li>
            <button
              type="button"
              (click)="selectOption('Donador de sangre')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Período adicional por ser donador de sangre
            </button>
          </li>
          <li>
            <button
              type="button"
              (click)="selectOption('SISI o Aut Judicial')"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Periodo adicional por SISI o Autoridad Judicial
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="relative flex-1 min-w-0">
      <input
        type="search"
        id="search-dropdown"
        class="block h-10 p-2 w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 border-s-0 rounded-e-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
        placeholder="Búsqueda por nombre de auditoría"
        (keyup)="onSearchInput($event)"
      />
      <button
        type="submit"
        class="absolute top-0 end-0 h-10 px-3 text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </div>
  </div>
</form>
