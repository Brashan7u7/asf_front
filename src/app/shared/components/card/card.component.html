<div
  class="overflow-hidden"
  [ngClass]="{
    'flex flex-col': layout === 'vertical',
    'flex flex-row': layout === 'horizontal',
    'w-full max-w-xs': size === 'sm',
    'w-full max-w-md': size === 'md',
    'w-full max-w-2xl': size === 'lg'
  }"
>
  <img
    [src]="imageUrl"
    alt="News"
    class="object-cover rounded-md"
    [ngClass]="{
      'w-full h-48': layout === 'vertical',
      'w-1/2 h-58': layout === 'horizontal'
    }"
  />

  <div
    class="flex flex-col"
    [ngClass]="{
      'w-2/3 pl-4 py-4': layout === 'horizontal'
    }"
  >
    <h2 class="text-lg font-bold leading-tight mb-2">{{ title }}</h2>

    <p class="text-sm font-normal text-gray-600">
      {{ displayedSubtitle }}
    </p>

    <!-- Mostrar "Ver más" solo si el texto es largo -->
    @if (isSubtitleLong) {
      <button
        class="text-blue-600 text-sm mt-1 hover:underline w-fit"
        (click)="toggleSubtitle()"
      >
        {{ showFullSubtitle ? 'Ver menos' : 'Ver más' }}
      </button>
    }
  </div>
</div>
