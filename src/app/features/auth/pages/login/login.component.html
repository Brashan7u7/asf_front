<div class="py-20 flex items-center justify-center min-h-screen bg-[#F2F6FA]">
  <div
    class="bg-white shadow-xl rounded-4xl p-10 w-full max-w-[450px] h-[600px] sm:w-11/12 border border-[#D4DEE8] flex flex-col justify-center"
  >
    <h2 class="text-2xl font-bold text-center mb-4 text-[#070C63]">
      Inicio de sesión
    </h2>
    <div class="h-0.5 w-1/2 mx-auto mb-8 bg-[#070C63] rounded-full"></div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#B0BAC6]"
        >
          <!-- ícono email -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 4H8a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V6a2 2 0 00-2-2zm0 0l-4 4-4-4"
            />
          </svg>
        </span>
        <input
          type="email"
          [(ngModel)]="mail"
          name="email"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#070C63] placeholder:font-light placeholder:text-[#B0BAC6] text-[#344050]"
          placeholder="example@gmail.com"
          required
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#B0BAC6]"
        >
          <!-- ícono candado -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 17a2 2 0 002-2v-2a2 2 0 10-4 0v2a2 2 0 002 2zm6-6V9a6 6 0 10-12 0v2a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2zM7 9a5 5 0 1110 0v2H7V9z"
            />
          </svg>
        </span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-10 focus:outline-none focus:ring-2 focus:ring-[#070C63] placeholder:font-light placeholder:text-[#B0BAC6] text-[#344050]"
          placeholder="Contraseña"
          required
        />
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#B0BAC6] focus:outline-none"
        >
          <!-- ícono ojo / cerrado -->
          @if (showPassword) {
          <!-- Ojo abierto -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          } @else {
          <!-- Ojo cerrado -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.522A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.973 9.973 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6.364 6.364l12.728-12.728"
            />
          </svg>
          }
        </button>
      </div>

      <!-- Error -->
      @if (error) {
      <div
        class="bg-[#FDECEA] border border-[#C0392B] text-[#C0392B] px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline">{{ error }}</span>
      </div>
      }

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="cargando"
        class="w-full bg-[#070C63] text-white py-2 rounded-md font-semibold hover:bg-[#050A4F] transition duration-300 flex items-center justify-center"
      >
        @if (cargando) {
        <svg
          class="animate-spin h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Iniciando sesión... } @else { Inicia sesión }
      </button>

      <h3 class="text-center text-sm text-[#344050] mt-6">
        ¿No tienes cuenta?
        <a
          href="/auth/register"
          class="text-[#070C63] font-semibold hover:underline ml-1"
        >
          Regístrate aquí
        </a>
      </h3>
    </form>
  </div>
</div>
