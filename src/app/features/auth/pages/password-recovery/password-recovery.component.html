<div class="flex items-center justify-center min-h-screen bg-[#F8F3F5]">
  <div
    class="relative bg-white rounded-4xl shadow-xl p-10 w-full max-w-[450px] h-[600px] sm:w-11/12 border border-[#D4DEE8] flex flex-col justify-center"
  >
    <!-- Flecha de regreso -->
    <a
      href="/base/auth/login"
      class="absolute top-4 left-4 text-[#B5305A] hover:text-[#801C3A] flex items-center gap-1"
      title="Volver a iniciar sesión"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      <span class="text-sm font-medium hidden sm:inline">Volver</span>
    </a>

    <h2 class="text-2xl font-bold text-center mb-4 text-[#9D2448]">
      Recuperar contraseña
    </h2>
    <div class="h-0.5 w-1/2 mx-auto mb-8 bg-[#B5305A] rounded-full"></div>

    <form (ngSubmit)="forgotPassword()" class="space-y-6 mt-2">
      <!-- Email -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 12A4 4 0 118 12a4 4 0 018 0zM12 14v6m8 0a8 8 0 10-16 0h16z"
            />
          </svg>
        </span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="example@gmail.com"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="cargando"
        class="w-full bg-[#B5305A] text-white py-2 rounded-md font-semibold hover:bg-[#801C3A] transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (cargando) {
        <svg
          class="animate-spin h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Enviando... } @else {
        <ng-template #sendText>Enviar</ng-template>
        }
        <ng-template #sendText>Enviar</ng-template>
      </button>

      <h3 class="text-center text-sm text-[#344050] mt-6">
        ¿No tienes cuenta?
        <a
          href="/auth/register"
          class="text-[#B5305A] font-semibold hover:underline ml-1"
          >Regístrate aquí</a
        >
      </h3>
    </form>
  </div>
</div>
