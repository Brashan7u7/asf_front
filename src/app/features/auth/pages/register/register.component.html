<div
  class="flex items-center justify-center min-h-screen bg-[#F8F3F5]"
>
  <div
    class="relative bg-white rounded-4xl shadow-xl p-10 w-full max-w-[450px] h-[700px] sm:w-11/12 border border-[#D4DEE8] flex flex-col justify-center overflow-y-auto"
  >
    <!-- Flecha de regreso -->
    <a
      href="/base/auth/login"
      class="absolute top-4 left-4 text-[#B5305A] hover:text-[#801C3A] flex items-center gap-1"
      title="Volver a iniciar sesión"
    >
      <!-- Aquí puedes poner el SVG de flecha -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Volver
    </a>

    <h2 class="text-2xl font-bold text-center mb-4 text-[#9D2448]">Regístrate</h2>
    <div class="h-0.5 w-1/2 mx-auto mb-8 bg-[#B5305A] rounded-full"></div>

    <form
      [formGroup]="usuarioForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4 mt-2"
    >
      <!-- Correo -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3]">
          <!-- Icono email -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12A4 4 0 118 12a4 4 0 018 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14v6m8 0a8 8 0 10-16 0h16z" />
          </svg>
        </span>
        <input
          formControlName="correo"
          type="email"
          placeholder="Correo electrónico"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
        <div
          *ngIf="
            usuarioForm.get('correo')?.touched &&
            usuarioForm.get('correo')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('correo')?.hasError('required')">
            El correo es obligatorio.
          </div>
          <div *ngIf="usuarioForm.get('correo')?.hasError('email')">
            Formato de correo inválido.
          </div>
        </div>
      </div>

      <!-- Nombre completo -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3]">
          <!-- Icono usuario -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A6 6 0 0112 15a6 6 0 016.879 2.804M12 12a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
        </span>
        <input
          formControlName="nombreCompleto"
          type="text"
          placeholder="Nombre completo"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
      </div>

      <!-- CURP -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3]">
          <!-- Icono documento -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-3-3v6m7-9v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5z" />
          </svg>
        </span>
        <input
          formControlName="curp"
          type="text"
          placeholder="CURP"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
        <div
          *ngIf="
            usuarioForm.get('curp')?.touched && usuarioForm.get('curp')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('curp')?.hasError('required')">
            La CURP es obligatoria.
          </div>
        </div>
      </div>

      <!-- Sexo -->
      <div class="relative">
        <select
          formControlName="sexo"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] appearance-none bg-white text-[#344050]"
        >
          <option [ngValue]="null" disabled selected>Selecciona tu sexo</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
        <div
          *ngIf="
            usuarioForm.get('sexo')?.touched && usuarioForm.get('sexo')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('sexo')?.hasError('required')">
            El sexo es obligatorio.
          </div>
        </div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="relative">
        <input
          formControlName="fechaNacimiento"
          type="date"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
        <div
          *ngIf="
            usuarioForm.get('fechaNacimiento')?.touched &&
            usuarioForm.get('fechaNacimiento')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('fechaNacimiento')?.hasError('required')">
            La fecha de nacimiento es obligatoria.
          </div>
        </div>
      </div>

      <!-- Edad -->
      <div class="relative">
        <input
          formControlName="edad"
          type="number"
          placeholder="Edad"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
          min="0"
        />
        <div
          *ngIf="
            usuarioForm.get('edad')?.touched && usuarioForm.get('edad')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('edad')?.hasError('required')">
            La edad es obligatoria.
          </div>
          <div *ngIf="usuarioForm.get('edad')?.hasError('min')">
            La edad mínima es 0.
          </div>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3]">
          <!-- Icono candado -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3 1.343 3 3v3H9v-3c0-1.657 1.343-3 3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 11V7a5 5 0 00-10 0v4" />
          </svg>
        </span>
        <input
          formControlName="contrasenia"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contraseña"
          class="w-full border border-[#D4DEE8] rounded-md py-2 pl-10 pr-10 focus:outline-none focus:ring-2 focus:ring-[#B5305A] placeholder:font-light placeholder:text-[#C8A9B3] text-[#344050]"
        />
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#C8A9B3] focus:outline-none"
          tabindex="-1"
        >
          <ng-container *ngIf="!showPassword; else hideIcon">
            <!-- ojo cerrado SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </ng-container>
          <ng-template #hideIcon>
            <!-- ojo abierto SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.977 9.977 0 012.442-4.033m3.08-2.178A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.97 9.97 0 01-1.045 2.516M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </ng-template>
        </button>
        <div
          *ngIf="
            usuarioForm.get('contrasenia')?.touched &&
            usuarioForm.get('contrasenia')?.invalid
          "
          class="text-red-600 text-sm mt-1"
        >
          <div *ngIf="usuarioForm.get('contrasenia')?.hasError('required')">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="usuarioForm.get('contrasenia')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
      </div>

      <!-- Botón Registrar -->
      <button
        type="submit"
        [disabled]="usuarioForm.invalid"
        class="w-full bg-[#B5305A] hover:bg-[#801C3A] text-white font-semibold py-3 rounded-3xl mt-4 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Registrarme
      </button>
    </form>
  </div>
</div>
